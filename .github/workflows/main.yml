jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy via SFTP
    environment: Alfasoft
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: ðŸ“‚ Upload files via SFTP
        uses: appleboy/scp-action@v0.1.4
        with:
